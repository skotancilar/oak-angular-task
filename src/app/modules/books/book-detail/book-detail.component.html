<mat-card fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="20px">
  <img mat-card-lg-image src="{{ book.imgPath }}" alt="" />
  <div
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="5px"
    fxFlex="1 1 auto"
  >
    <mat-card-header>
      <mat-card-title>
        <h1>{{ book.title }}</h1></mat-card-title
      >
    </mat-card-header>

    <mat-card-content>
      <h2><b>Author:</b> {{ book.author }}</h2>

      <h2><b>Genre:</b> {{ book.genre }}</h2>

      <h2><b>Publication Date:</b> {{ book.pubDate | date: "longDate" }}</h2>

      <h2><b>ISBN: </b> {{ book.isbn }}</h2>
    </mat-card-content>
  </div>
</mat-card>
