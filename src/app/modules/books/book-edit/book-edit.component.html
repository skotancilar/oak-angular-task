<mat-card>
  <mat-card-content>
    <mat-form-field appearance="outline">
      <mat-label>Book Name</mat-label>
      <input matInput />
      <mat-icon matSuffix>title</mat-icon>
      <mat-hint>Book Title</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Author</mat-label>
      <input matInput />
      <mat-icon matSuffix>edit</mat-icon>
      <mat-hint>Author Name</mat-hint>
    </mat-form-field>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
      <mat-form-field appearance="outline">
        <mat-label>Image Path</mat-label>
        <input matInput />
        <mat-icon matSuffix>image</mat-icon>
        <mat-hint>Book Cover Image Url</mat-hint>
      </mat-form-field>
      <img
        mat-card-sm-image
        src="https://images-na.ssl-images-amazon.com/images/I/51LCJlg5oFS._SX331_BO1,204,203,200_.jpg"
        alt=""
      />
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Genre</mat-label>
      <input matInput />
      <mat-icon matSuffix>category</mat-icon>
      <mat-hint>Enter Genre</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Publication Date</mat-label>
      <input matInput />
      <mat-icon matSuffix>event</mat-icon>
      <mat-hint>Enter the Publication Date</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>ISBN</mat-label>
      <input matInput />
      <mat-icon matSuffix>qr_code_2</mat-icon>
      <mat-hint>International Standard Book Number</mat-hint>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions
    fxLayout="row"
    fxLayoutAlign="center center"
    fxLayoutGap="20px"
  >
    <button mat-raised-button color="primary">
      <mat-icon>save</mat-icon><span>Save</span>
    </button>

    <button mat-raised-button color="warn">
      <mat-icon>cancel</mat-icon><span>Cancel</span>
    </button>
  </mat-card-actions>
</mat-card>
