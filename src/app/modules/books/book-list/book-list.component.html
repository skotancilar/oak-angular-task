<mat-card fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
  <button
    mat-fab
    (click)="onAddBook()"
    color="primary"
    aria-label="Example icon button with a home icon"
  >
    <mat-icon>add</mat-icon>
  </button>
  <mat-card-title>Add New Book</mat-card-title>
</mat-card>
<mat-nav-list>
  <app-book-item
    *ngFor="let bookEl of books; let i = index"
    [book]="bookEl"
    [index]="i"
  ></app-book-item>
</mat-nav-list>
