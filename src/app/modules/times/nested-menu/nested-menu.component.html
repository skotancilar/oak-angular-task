<div class="basic-container">
  <span *ngFor="let item of navItems">
    <!-- Handle branch node buttons here -->
    <span *ngIf="item.children && item.children.length > 0">
      <button
        mat-raised-button
        color="primary"
        [matMenuTriggerFor]="menu_.childMenu"
      >
        {{ item.displayName }}
        <mat-icon>expand_more</mat-icon>
      </button>
      <app-menu-item #menu_ [items]="item.children"></app-menu-item>
    </span>
    <!-- Leaf node buttons here -->
    <span *ngIf="!item.children || item.children.length === 0">
      <button mat-button color="primary" [routerLink]="item.route">
        {{ item.displayName }}
      </button>
    </span>
  </span>
</div>

<button type="button" (click)="onFetch()">Fetch Data</button>
